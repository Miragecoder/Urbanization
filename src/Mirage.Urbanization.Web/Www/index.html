<body>
    <div class="header-container" style="z-index: 4">
        <div id="miscButtonBar">
            <button id="budgetDialogButton">City budget</button>
            <button id="evaluationDialogButton">City evaluation</button>
        </div>
        <div id="buttonBar">
        </div>
        <div id="labelBar" style="z-index: 0">
            <span id="currentYearAndMonthLabel">Ready</span> <span>|</span>
            <span id="currentFundsLabel">Ready</span> <span>|</span>
            <span id="projectedIncomeLabel">Ready</span> <span>|</span>
            <span id="areaMessageLabel">Ready</span>
        </div>
    </div>
    <div style="position: relative;">
        <canvas id="gameCanvasLayer1" style="position: absolute; left: 0; top: 0; z-index: 0;"></canvas>
        <canvas id="gameCanvasLayer2" style="position: absolute; left: 0; top: 0; z-index: 1;"></canvas>
        <canvas id="gameCanvasLayer3" style="position: absolute; left: 0; top: 0; z-index: 2;"></canvas>
        <canvas id="gameCanvasLayer4" style="position: absolute; left: 0; top: 0; z-index: 3;"></canvas>
        <canvas id="gameCanvasLayer5" style="position: absolute; left: 0; top: 0; z-index: 4;"></canvas>
        <canvas id="gameCanvasLayer6" style="position: absolute; left: 0; top: 0; z-index: 4;"></canvas>
    </div>
    <div id="budgetDialog" title="City budget">
        <table id="budgetTaxTable"></table>
    </div>
    <div id="cityEvaluationDialog" title="City evaluation">
        <table id="cityEvaluationTable">
            <tbody>
                <tr>
                    <td><table id="cityEvaluationOverallTable"></table></td>
                    <td><table id="cityEvaluationIssuesTable"></table></td>
                </tr>
                <tr>
                    <td><table id="cityEvaluationBudgetTable"></table></td>
                    <td><table id="cityEvaluationGeneralOpinionTable"></table></td>
                </tr>
            </tbody>
        </table>
    </div>

    <!--Script references. -->
    <!--Reference the jQuery library. -->
    <script src="scripts/jquery-1.6.4.min.js"></script>
    <!--Reference the SignalR library. -->
    <script src="scripts/jquery.signalR-2.2.0.min.js"></script>
    <!--Reference the autogenerated SignalR hub script. -->
    <script src="signalr/hubs"></script>
    <script src="scripts/jquery-ui.min.js"></script>
    <script src="game/game.js"></script>
</body>
