<!DOCTYPE html>
<html>
<head>
    <title>Urbanization</title>
</head>
<body>
    <canvas id="gameCanvas"></canvas>
    <!--Script references. -->
    <!--Reference the jQuery library. -->
    <script src="Scripts/jquery-1.6.4.min.js"></script>
    <!--Reference the SignalR library. -->
    <script src="Scripts/jquery.signalR-2.2.0.min.js"></script>
    <!--Reference the autogenerated SignalR hub script. -->
    <script src="signalr/hubs"></script>
    <!--Add script to update the page and send messages.-->
    <script type="text/javascript">
        $(function () {
            var simulation = $.connection.simulationHub;

            var grid = {};

            simulation.client.submitZoneInfos = function (values) {
                for (var i in values) {
                    if (values.hasOwnProperty(i)) {
                        var value = values[i];
                        grid[value.key] = value;
                    }
                }
            };

            $.connection.hub.start().done(function () {
                simulation.server.getCurrentState();

                setInterval(function () {
                    var canvas = document.getElementById('gameCanvas');
                    var context = canvas.getContext('2d');
                    context.clearRect(0, 0, canvas.width, canvas.height);
                    var drawCounter = 0;

                    for (var i in grid) {
                        if (grid.hasOwnProperty(i)) {
                            var zoneInfo = grid[i];

                            if (canvas.width < zoneInfo.point.x * 25)
                                canvas.width = zoneInfo.point.x * 25;
                            if (canvas.height < zoneInfo.point.y * 25)
                                canvas.height = zoneInfo.point.y * 25;

                            context.beginPath();
                            context.rect(zoneInfo.point.x * 25, zoneInfo.point.y * 25, 25, 25);
                            context.fillStyle = zoneInfo.color;
                            context.fill();
                            drawCounter++;
                        }
                    }
                }, 3000);
            });
        });
    </script>
</body>
</html>
